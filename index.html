<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="xyBpDE9ID7mTbcoDe-fKQu2uZkpNTj84v7aDVIjd08U" />
  <title>Daily Helper â€“ AI + Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .output {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Daily Helper</h1>
    <p>Ask any question or upload a homework image:</p>

    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="askAI()">Ask AI</button>

    <h3>ðŸ“¸ Upload Homework Image</h3>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
    <div id="imagePreview"></div>

    <div class="output" id="response">Awaiting input...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    const apiKey = "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";

    async function askAI(questionText) {
      const question = questionText || document.getElementById("question").value.trim();
      const responseDiv = document.getElementById("response");

      if (!question) {
        responseDiv.textContent = "> Please type a question or upload an image.";
        return;
      }

      responseDiv.textContent = "> Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: question }],
            temperature: 0.7
          })
        });

        const data = await res.json();

        if (data.choices && data.choices.length > 0) {
          responseDiv.textContent = "> " + data.choices[0].message.content.trim();
        } else {
          responseDiv.textContent = "> Sorry, no response received.";
        }
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "> Error connecting to AI.";
      }
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      const responseDiv = document.getElementById("response");
      if (file) {
        responseDiv.textContent = "> Reading image...";
        const reader = new FileReader();
        reader.onload = function() {
          Tesseract.recognize(
            reader.result,
            'eng',
            { logger: m => console.log(m) }
          ).then(({ data: { text } }) => {
            document.getElementById("question").value = text.trim();
            askAI(text.trim());
          });
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
