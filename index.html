<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="xyBpDE9ID7mTbcoDe-fKQu2uZkpNTj84v7aDVIjd08U" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Daily Helper - AI Productivity and Homework Assistant">
  <title>Daily Helper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f7;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .console {
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 15px;
      border-radius: 5px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 200px;
      border: 2px dashed #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>Welcome to Daily Helper</header>

<main>

  <div class="section">
    <h2>ðŸ§  Ask the AI</h2>
    <p>Type your question below and click "Submit"</p>
    <textarea id="question" rows="3" placeholder="e.g. What is the Pythagorean Theorem?"></textarea>
    <button onclick="askAI()">Submit</button>
    <div class="console" id="consoleOutput">> Awaiting input...</div>
  </div>

  <div class="section">
    <h2>ðŸ“¸ Upload Homework Image</h2>
    <p>Select an image of your question and we'll analyze it for help.</p>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <div class="preview" id="imagePreview"></div>
    <button onclick="analyzeImage()">Analyze Image</button>
    <div class="console" id="imageConsole">> Awaiting image upload...</div>
  </div>

</main>

<script>
  function askAI() {
    const question = document.getElementById("question").value.trim();
    const output = document.getElementById("consoleOutput");

    if (!question) {
      output.textContent += "\n> Please enter a question.";
      return;
    }

    output.textContent += `\n> ${question}`;
    output.textContent += "\n> Thinking...";

    setTimeout(() => {
      output.textContent += `\n> AI: Here's a helpful explanation of "${question}" (demo response).`;
    }, 1000);
  }

  function previewImage(event) {
    const preview = document.getElementById("imagePreview");
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
      }
      reader.readAsDataURL(file);
    }
  }

  function analyzeImage() {
    const imageConsole = document.getElementById("imageConsole");
    const fileInput = document.getElementById("imageInput");

    if (!fileInput.files.length) {
      imageConsole.textContent += "\n> Please upload an image first.";
      return;
    }

    imageConsole.textContent += "\n> Uploading image...";
    setTimeout(() => {
      imageConsole.textContent += "\n> AI: Image received. Here's a demo explanation based on the uploaded image (feature coming soon!).";
    }, 1500);
  }
</script>

</body>
</html>
